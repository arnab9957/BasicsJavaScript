        //lexical scoping
        function clickHandler(color) {
            return function() {
                document.body.style.backgroundColor = `${color}`;
            }
        }

        document.querySelector('.white').addEventListener('click', clickHandler('white'));
        document.querySelector('.blue').addEventListener('click', clickHandler('blue'));
